$schema: ../../.moon/cache/schemas/project.json

language: typescript
layer: library

project:
  name: sax
  description: Simple API for XML in JavaScript

tasks:
  bench:
    command: bun

  build:
    command: bun build.ts
    deps:
      - clean
    inputs:
      - src/**/*
      - build.ts
    outputs:
      - dist/**/*

  clean:
    command: rm -rf dist
    inputs:
      - dist/**/*
